<div>
    <form>
        <mat-form-field >
          <mat-label>Username</mat-label>
          <input matInput #username>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" #password>
        </mat-form-field>
        <br>
    </form>
    <button mat-flat-button color="accent" (click)="login(username.value, password.value)">Login</button>
</div>
